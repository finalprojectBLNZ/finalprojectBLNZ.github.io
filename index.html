<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" 
  content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Hayden Dumaw Photography</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Nunito:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-layout"> <!--grid declaration for index page-->


    <div class="one box"> <!--navigation menu-->
	    <header>
            <a href="index.html" class="navbtn">Home</a>
            <a href="photos.html" class="navbtn">Gallery</a>
            <a href="reserve.html" class="navbtn">Reserve</a>
            <a href="about.html" class="navbtn">About Me</a>
            <div class = "headertext"><p>Welcome</p></div>
            <hr>
            <div class = "headersubtext"><p>Hayden Dumaw Photography</p></div>
        </header>
    </div>


    <div class="two box"> <!--box containing photograph slide show-->
      <aside>


        <div class="slider-wrapper">
            <div class="slider">
              <input type="radio" name="slider" class="trigger" id="one" checked="checked" />
              <div class="slide">
                <figure class="slide-figure">
                  <img class="slide-img" alt="car" src="img/car.png" /> <!--car picture-->
                  
                </figure>
              </div>
              <input type="radio" name="slider" class="trigger" id="two" />
              <div class="slide">
                <figure class="slide-figure">
                  <img class="slide-img" alt="camera" src="img/camera.png" /> <!--camera picture-->
                  
                </figure>
              </div>
              <input type="radio" name="slider" class="trigger" id="three" />
              <div class="slide">
                <figure class="slide-figure">
                  <img class="slide-img" alt="dog" src="img/dog.png" /> <!--dog picture-->
                  
                </figure>
              </div>
            </div>
            <ul class="slider-nav"> <!--slideshow buttons-->
              <li class="slider-nav__item"><label class="slider-nav__label" for="one">1</label></li>
              <li class="slider-nav__item"><label class="slider-nav__label" for="two">2</label></li>
              <li class="slider-nav__item"><label class="slider-nav__label" for="three">3</label></li>
            </ul>
          </div>


      </aside>
    </div>

    <div class="three box"> <!--photos that are buttons to get to other pages-->
        <section> 
            <div class = "frontpageheader"><p>Browse</p></div>
          <hr>
          </section>
    </div>

    <div class="four box">
        <a href="photos.html"><img src="img/carcover.png" alt="Car" class="homebtn"></a>
        <a href="reserve.html"><img src="img/dogcover.png" alt="Car" class="homebtn"></a>
    </div>


    <div class="five box"> <!--footer-->
    <footer> 
      <p>COMP 126 Final Project: Brian Liu & Nick Zullo </p>
    </footer>
    </div>
	
	
  </div>  
</body>  
</html>
